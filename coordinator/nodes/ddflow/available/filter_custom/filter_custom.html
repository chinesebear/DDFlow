<script type="text/javascript">
    RED.nodes.registerType('filter_custom',{
        category: 'distributed',
        color: '#FEDCBA',
        defaults: {
            name: {value:""},
            topic: {value:""},
            region: {value:""},
            devices: {value:""},
            wiretype: {value:"stream"}

        outputs:1,
        icon: "subflow.png",
